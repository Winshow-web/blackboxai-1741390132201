<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .messages-container {
            height: calc(100vh - 180px);
        }
        .message {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #usernameModal {
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Username Modal -->
    <div id="usernameModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold mb-4">Welcome to Chat</h2>
            <p class="text-gray-600 mb-4">Please enter your username to continue</p>
            <form id="usernameForm" class="space-y-4">
                <input 
                    type="text" 
                    id="usernameInput" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                    placeholder="Enter username"
                    required
                >
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200"
                >
                    Join Chat
                </button>
            </form>
        </div>
    </div>

    <!-- Chat Interface -->
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Chat Header -->
            <div class="bg-blue-600 p-4">
                <h1 class="text-white text-xl font-semibold">Chat Room</h1>
                <p class="text-blue-100 text-sm" id="userStatus">Loading...</p>
            </div>
            
            <!-- Messages Container -->
            <div class="messages-container p-4 space-y-4 overflow-y-auto bg-gray-50" id="messages">
                <!-- Messages will be inserted here -->
            </div>
            
            <!-- Input Area -->
            <div class="p-4 border-t">
                <form id="messageForm" class="flex space-x-2">
                    <input 
                        type="text" 
                        id="messageInput" 
                        class="flex-1 px-4 py-2 border rounded-full focus:outline-none focus:border-blue-500"
                        placeholder="Type your message..."
                        required
                    >
                    <button 
                        type="submit" 
                        class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition-colors duration-200"
                    >
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
